apiVersion: v1
stringData:
  {{ if .Values.postgres.enabled }}
    uri: "postgresql://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@{{ .Chart.Name }}-postgres-svc:5432/{{ .Values.postgres.database }}?schema=public"
  {{ else }}
    uri: {{ .Values.api.postgres.uri }}
  {{ end }}
kind: Secret
metadata:
  name: postgres
  labels:
    {{- include "codeanker.label" . | indent 4 }}
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: authentication
  labels:
    {{- include "codeanker.label" . | indent 4 }}
stringData:
  secret: {{ .Values.api.jwt_secret }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sendgrid
  labels:
    {{- include "codeanker.label" . | indent 4 }}
stringData:
  apiKey: {{ .Values.api.sendgrid.apiKey }}
