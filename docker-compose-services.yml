version: "3.9"

services:
  postgres:
    image: postgres:15.3-alpine3.18
    container_name: postgres
    hostname: postgres
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brahmsee.digital
      TZ: Europe/Berlin
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  admin-data:
